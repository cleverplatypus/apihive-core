name: Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3

        with:
          node-version: ${{ matrix.node-version }}
      - uses: denolib/setup-deno@v2.3.0
      - run: yarn
      - run: deno run --allow-all __TESTS__/server.ts &
      - run: yarn test
      - run: curl http://localhost:8080/shutdown
